<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div class="icons">
        <img src="images/chromeicon.png" alt="">
        <div class="name">Chrome</div>
    </div>
    <div class="edge">
        <img src="images/edgeicon.png" alt="">
        <div class="name1">Edge</div>
    </div>
    <div class="bin">
        <img src="images/recyclebinicon.png" alt="">
        <div class="name2">Recycle</div>
        <div class="rbin">Bin</div>
    </div>
    
    <div class="taskbar">
        <img src="images/icons.PNG" alt="">
        <img class="right" src="images/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="images/startmenu.PNG" alt="">
    </div>
    
</body>
<script src="script.js"></script>

</html>
